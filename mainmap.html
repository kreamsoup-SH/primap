<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <style>
        @font-face {
            font-family: 'katuri';
            src: url("font/KATURI.TTF");
        }
        body{
            margin:0;
        }
        .mapcontainer{
            margin: 3px;
            border: 2px solid black;
            width:  calc(100vw - 10px);
            height: 75vh;
            background: darkgrey;
        }
        .titlecontainer{
            line-height: calc(10vh);
            margin: 3px;
            border: 2px solid black;
            width:  calc(100vw - 10px);
            height: calc(10vh);
            background: blue;
            background-size: cover;
            vertical-align: bottom;
            text-align: center;
            font-family: "katuri";
            font-size: calc(7vh);
            color: #e00a89;
            text-shadow: -1px 0 #FFF, 0 1px #FFF, 1px 0 #FFF, 0 -1px #FFF;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge; chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=jtecemo209&submodules=geocoder"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <p class="titlecontainer" style="background-image: url(img/menu_bg.png);" >전국 챤 지도</p>
    <div id="map" class="mapcontainer"></div>
    <p class="titlecontainer" style="background-image: url(img/deruderu.png); height: calc(10vh);" >개발중!</p>
</body>
</html>
