<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <style>
        @font-face {
            font-family: 'katuri';
            src: url("data/font/KATURI.TTF");
        }
        body{
            margin:0;
        }
        .mapcontainer{
            margin: 3px;
            border: 2px solid black;
            width:  calc(100vw - 10px);
            height: 75vh;
            background: darkgrey;
        }
        .titlecontainer{
            line-height: calc(10vh);
            margin: 3px;
            border: 2px solid black;
            width:  calc(100vw - 10px);
            height: calc(10vh);
            background: blue;
            background-size: cover;
            vertical-align: bottom;
            text-align: center;
            font-family: "katuri";
            font-size: calc(7vh);
            color: #e00a89;
            text-shadow: -1px 0 #FFF, 0 1px #FFF, 1px 0 #FFF, 0 -1px #FFF;
        }.map_wrap {position:relative;overflow:hidden;width:100%;height:350px;}
        .radius_border{border:1px solid #919191;border-radius:5px;} 
        .custom_zoomcontrol {position:absolute;top:calc(10vh + 16px);right:10px;width:36px;height:80px;overflow:hidden;z-index:1;background-color:#f5f5f5;} 
        .custom_zoomcontrol span {display:block;width:36px;height:40px;text-align:center;cursor:pointer;}     
        .custom_zoomcontrol span img {width:15px;height:15px;padding:12px 0;border:none;}             
        .custom_zoomcontrol span:first-child{border-bottom:1px solid #bfbfbf;}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge; chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프리챤 지도 버전 1.03</title>
</head>
<body>
    <p class="titlecontainer" style="background-image: url(data/img/menu_bg.png);" >전국 챤 지도</p>
    <div id='map' class="mapcontainer"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d67a0b7a92e732f9fa427e3863c4ec4f&libraries=services"></script>
    <script type="text/javascript" src="locations.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <div class="custom_zoomcontrol radius_border"> 
        <span onclick="zoomIn()"><img src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_plus.png" alt="확대"></span>  
        <span onclick="zoomOut()"><img src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_minus.png" alt="축소"></span>
    </div>
    <p class="titlecontainer" style="background-image: url(data/img/deruderu.png); height: calc(10vh);" >아러마 멋져요</p>
</body>
</html>
